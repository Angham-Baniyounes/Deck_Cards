<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deck Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player" id="TextPlayer">
            <span id="tP1"></span>
            <span id="tP2"></span>
        </div>
        <div class="player" id="CardPlayer">
            <button id="btnP1"><img class="PCard" id="P1Card" src="images/cardCover1.png" alt="Coverd-Card"></button>
            <button id="btnP2"><img class="PCard" id="P2Card" src="images/cardCover1.png" alt="Coverd-Card"></button>
        </div>
        <div class="groundCard" id="groundCard">
            <span>Ground Card</span>
            <img class="gCards" id="groundImg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
